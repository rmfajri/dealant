{% extends "front_page.html" %}
{% block contents %}
<div class="container-fluid">
        <h1 class="mt-4">Load the dataset</h1>
        <form method="post" enctype=multipart/form-data>
            <div class="container">
            <div class="row my-3">
            <div class="col-lg-2">Training Dataset:</div>
            <div class="col-lg-4"><input type="file" name="training_dataset" class="form-control-file"></div>
            <div class="col-lg-6"></div>
            </div>
            <div class="row my-3">
            <div class="col-lg-2">Test Dataset:</div>
            <div class="col-lg-4"><input type="file" name="test_dataset" class="form-control-file"></div>
            <div class="col-lg-6"></div>
            </div>
            <div class="row my-3">
            <div class="col-lg-2">Unlabel Dataset:</div>
            <div class="col-lg-4"><input type="file" name="unlabel_dataset" class="form-control-file"></div>
            <div class="col-lg-6"></div>
            </div>
            <div class="row">
            <div class="col-lg-2"><input type=submit value=Upload class="btn btn-primary"></div>
            <div class="col-lg-10"></div>
            </div>
            </div>
        </form>
    </div>
{% endblock %}
